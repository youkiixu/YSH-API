<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${mUser.title}">view page</title>
</head>
<body>
	 <div th:replace="Shared/header :: header">...</div>
	<h3 th:text="${mUser.title}"></h3>
	
 <div>
		<a href="/Demo/form.html" th:href="@{/Demo/form}">创建用户</a>
		<a th:href="@{/Demo/form}">创建用户</a>
	</div>
		<table border="1">
		<thead>
			<tr>
				<td>Id</td>
				<td>strName</td>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${mUser.user.size()} eq 2">
				
				<td th:text=" ${mUser.user.size()}" colspan="3"></td>
				
			</tr>
			<tr th:each="element : ${mUser.user.keySet().iterator()}" >
				<td ><span th:text="${element}"></span>=<input type="text" th:value="${ mUser.user.get(element) }" /></td> 
			</tr> 
			  <tr th:object="${mUser.user}">
				 <td th:text="*{Id}" ></td>
				 <td th:text="*{strName}"></td>
			</tr> 
		</tbody> 
		
	</table>

	   <div th:replace="~{Shared/footer :: footer}">...</div>
</body>
</html>
