<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>树形模板</title>
</head>
<body>
	<div th:fragment="TreeModel(data)">
		<ul>
			<li th:each="menu : ${data}">
				<span th:text="${menu.text}"  th:id="${menu.id}"></span>
			</li>
		</ul>
	</div>
</body>
</html>
